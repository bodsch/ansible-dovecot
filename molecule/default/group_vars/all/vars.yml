---

dovecot_config:
  listen:
    - "127.0.0.1"

dovecot_mail:
  namespaces:
    - type: private
      name: inbox
      separator: "."
      prefix: INBOX.
      inbox: true
      list: true
      subscriptions: true
      location: "maildir:%h:INDEX=/srv/mail/INDEX/%d/%n:CONTROL=/srv/mail/CONTROL/%d/%n:LAYOUT=maildir++"

    - type: public
      separator: "."
      prefix: shared.
      location: "maildir:/srv/mail/PUBLIC:INDEX=/srv/mail/PUBLIC/indexes:CONTROL=/srv/mail/PUBLIC/control:LAYOUT=maildir++"
      list: children
      subscriptions: true

  mail_uid: 1101
  mail_gid: 1101
  first_valid_uid: 1101
  last_valid_uid: 1101
  first_valid_gid: 1101
  last_valid_gid: 1101

  mail_attachment_fs: sis-queue posix
  mail_attachment_hash: "%{sha1:120}"

dovecot_lmtp:
  #lmtp_proxy: false
  #lmtp_save_to_detail_mailbox: false
  #lmtp_rcpt_check_quota: false
  #lmtp_hdr_delivery_address: final
  protocols:
    - lmtp: {}
        # mail_plugins: $mail_plugins


...

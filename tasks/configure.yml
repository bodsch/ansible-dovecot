---

- name: create logging directory
  file:
    state: directory
    path: "{{ dovecot_logging_directory }}"
    mode: 0755

- name: create configuration directory
  file:
    state: directory
    path: "{{ item }}"
    mode: 0755
  loop:
    - /etc/dovecot
    - /etc/dovecot/conf.d

- name: create dovecot.conf
  template:
    src: etc/dovecot/dovecot.conf.j2
    dest: /etc/dovecot/dovecot.conf
    backup: true
    mode: 0644

- name: create splitted configurations
  template:
    src: etc/dovecot/conf.d/{{ item }}.j2
    dest: /etc/dovecot/conf.d/{{ item }}
    backup: true
    mode: 0644
  loop:
    - 10-auth.conf
    - 10-director.conf
    - 10-logging.conf
    - 10-mail.conf
    - 10-master.conf
    - 10-ssl.conf
    - 10-tcpwrapper.conf
    - 15-lda.conf
    - 15-mailboxes.conf
    - 20-imap.conf
    - 20-lmtp.conf
    - 20-managesieve.conf
    - 20-pop3.conf
    - 20-submission.conf
    - 90-acl.conf
    - 90-plugin.conf
    - 90-quota.conf
    - 90-sieve-extprograms.conf
    - 90-sieve.conf

- name: create auth configurations
  template:
    src: etc/dovecot/conf.d/{{ item }}.j2
    dest: /etc/dovecot/conf.d/{{ item }}
    backup: true
    mode: 0644
  loop:
    - auth-checkpassword.conf.ext
    - auth-deny.conf.ext
    - auth-dict.conf.ext
    - auth-ldap.conf.ext
    - auth-master.conf.ext
    - auth-passwdfile.conf.ext
    - auth-sql.conf.ext
    - auth-static.conf.ext
    - auth-system.conf.ext
    - auth-vpopmail.conf.ext

- name: create conf.ext configuration files
  template:
    src: etc/dovecot/{{ item }}.j2
    dest: /etc/dovecot/{{ item }}
    backup: true
    mode: 0644
  loop:
    - dovecot-dict-auth.conf.ext
    - dovecot-dict-sql.conf.ext
    - dovecot-ldap.conf.ext
    - dovecot-sql.conf.ext

...

dovecot_defaults_master:
  default_process_limit: 100
  default_client_limit: 1000
  default_vsz_limit: 256M
  default_login_user: dovenull
  default_internal_user: dovecot

  services:
    # service imap-login {
    #   inet_listener imap {
    #     #port: 143
    #   }
    #   inet_listener imaps {...
    #     #port: 993
    #     #ssl: true
    #   }
    #   #service_count: 1
    #   #process_min_avail: 0
    #   #vsz_limit: $default_vsz_limit
    # }
    - imap-login:
        service_count: 1
        process_min_avail: 0
        vsz_limit: "$default_vsz_limit"
        listeners:
          - imap:
              type: "inet"
              port: 143
          - imaps:
              type: inet
              port: 993
              ssl: true
    # service pop3-login {
    #   inet_listener pop3 {
    #     #port: 110
    #   }
    #   inet_listener pop3s {
    #     #port: 995
    #     #ssl: true
    #   }
    # }
    - pop3-login:
        listeners:
          - pop3:
              port: 110
          - pop3s:
              port: 995
              ssl: true

    # service submission-login {
    #   inet_listener submission {
    #     #port: 587
    #   }
    # }
    - submission-login:
        listeners:
          - submission:
              port: 587

    # service lmtp {
    #   unix_listener lmtp {
    #     #mode: 0666
    #   }
    #   #inet_listener lmtp {
    #     #address: ""
    #     #port: ""
    #   #}
    # }
    - lmtp:
        listeners:
          - lmtp:
              type: inet
              address: 127.0.0.1
              port: 999
          - lmtp:
              type: unix
              mode: "0666"

    # service imap {
    #   #vsz_limit: $default_vsz_limit
    #   #process_limit: 1024
    # }
    - imap:
        process_limit: 1024

    # service pop3 {
    #   #process_limit: 1024
    # }
    - pop3:
        process_limit: 1024

    # service submission {
    #   #process_limit: 1024
    # }
    - submission:
        process_limit: 1024

    # service auth {
    #   #
    #   #
    #   unix_listener auth-userdb {
    #     #mode: 0666
    #     #user: ""
    #     #group: ""
    #   }
    #   #unix_listener /var/spool/postfix/private/auth {
    #   #}
    #   #user: $default_internal_user
    # }
    - auth:
        user: $default_internal_user
        listeners:
          - auth-userdb:
              type: unix
              mode: "0666"
              user: ""
              group: ""
          - auth:
              type: unix
              path: /var/spool/postfix/private/auth

    # service auth-worker {
    #   #user: root
    # }
    - auth-worker:
        user: root

    # service dict {
    #   unix_listener dict {
    #     #mode: 0600
    #     #user: ""
    #     #group: ""
    #   }
    # }
    - dict:
        listeners:
          - dict:
              type: unix
              mode: "0600"
              user: ""
              group: ""


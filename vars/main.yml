dovecot_defaults_director:
  director_servers: ""
  director_mail_servers: ""
  director_user_expire: "15 min"
  director_username_hash: "%Lu"
  director_services:
    - director:
        - listener: unix
          type: login/director
        - listener: fifo
          type: login/proxy-notify
        - listener: unix
          type: director-userdb
    - logins:
        - imap: {}
        - pop3: {}
        - submission: {}
    - protocols:
        - lmtp: {}

dovecot_defaults_logging:
  auth_debug: ""                                                  # true
  auth_debug_passwords: false
  auth_verbose: false
  auth_verbose_passwords: false
  debug_log_path: /var/log/dovecot/debug.log
  deliver_log_format: "msgid=%m [from=%f subject=%s]: %$"
  info_log_path: /var/log/dovecot/dovecot.log
  log_core_filter: ""
  log_debug: []
  log_path: ""
  log_timestamp: "%Y-%m-%d %H:%M:%S | "
  login_log_format: "%$: %s"
  login_log_format_elements:
    - "user=[%u]"
    - "method=%m"
    - "rip=%r"
    - "lip=%l"
    - "mpid=%e"
    - "%c"
  mail_debug: false
  mail_log_prefix: "%Us(%u): "
  syslog_facility: ""  # mail
  verbose_ssl: false
  plugins:
    mail_log_events:
      - delete
      - undelete
      - expunge
      - copy
      - mailbox_delete
      - mailbox_rename
      - flag_change
      - append
    mail_log_fields:
      - uid
      - box
      - msgid
      - size
      - from
      - subject
      - vsize
      - flags

dovecot_defaults_mail:
  namespaces:
    - name: inbox
      inbox: true

  valid_chroot_dirs: []

  mail_protocols:
    - name: "!indexer-worker"
      mail_plugins:
        - "$mail_plugins"

  mail_attachment_fs: "sis posix"                   # ['posix', 'sis posix', 'sis-queue posix']

  mail_location: ""

dovecot_defaults_master:
  default_process_limit: 100
  default_client_limit: 1000
  default_vsz_limit: 256M
  default_login_user: dovenull
  default_internal_user: dovecot

  services:
    - log:
        chroot: ""
        client_limit: 0
        drop_priv_before_exec: false
        executable: log
        extra_groups:
        user:
        group:
        idle_kill: "4294967295 secs"
        privileged_group:
        process_limit: 1
        process_min_avail: 0
        protocol:
        service_count: 0
        type: log
        vsz_limit:
        listeners:
          - log-errors:
              type: unix
              group:
              user:
              mode: "0600"

    - imap-login:
        service_count: 1
        process_min_avail: 0
        listeners:
          - imap:
              type: inet
              port: 143
          - imaps:
              type: inet
              port: 993
              ssl: true

    - pop3-login:
        listeners:
          - pop3:
              port: 110
          - pop3s:
              port: 995
              ssl: true

    - submission-login:
        listeners:
          - submission:
              port: 587

    - lmtp:
        listeners:
          - lmtp:
              type: unix
              mode: "0666"

    - imap: {}
    - pop3: {}
    - submission: {}

    - auth-worker:
        user: root

    - dict:
        listeners:
          - dict:
              type: unix
              mode: "0600"


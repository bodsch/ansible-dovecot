dovecot_defaults_authentications:
  - checkpassword:
      passdb:
        driver: checkpassword
        args: /usr/bin/checkpassword
      userdb:
        driver: prefetch
  - deny:
      passdb:
        driver: passwd-file
        deny: true
        args: /etc/dovecot/deny-users
  - dict:
      passdb:
        driver: dict
        args: /etc/dovecot/dovecot-dict-auth.conf.ext
      userdb:
        driver: dict
        args: /etc/dovecot/dovecot-dict-auth.conf.ext

# https://doc.dovecot.org/configuration_manual/authentication/dict/?highlight=default_pass_scheme
dovecot_defaults_dict_auth:
  # uri: ""
  default_pass_scheme: MD5
  iterate_prefix: userdb/
  # iterate_disable: false
  dict_keys:
    - passwd:
        key: passdb/%u
        format: json
    - userdb:
        key: userdb/%u
        format: json
    - quota:
        key: userdb/%u/quota
        default_value: 100M

  passdb_objects:
    - passdb
  passdb_fields: {}
  userdb_objects:
    - userdb
  userdb_fields:
    quota_rule: "*:storage=%{dict:quota}"
    mail: "maildir:%{dict:userdb.home}/Maildir"

